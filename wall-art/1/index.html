<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Mobile Camera Preview with Overlay</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; width: 100vw;
    font-family: Arial, sans-serif;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    user-select: none;
    font-size: 0; /* prevent unexpected gap due to inline-block elements */
  }

  #previewCanvas {
    display: block;
    width: 96vw;
    max-width: 700px;
    aspect-ratio: 700 / 1024;
    /* The height is determined by aspect ratio and width, so height will adjust accordingly */
    height: auto;
  }

  #controls {
    margin-top: 15px;
    display: flex;
    gap: 15px;
    width: 95vw;
    max-width: 700px;
    justify-content: space-between;
    padding: 0 10px;
  }

  button {
    flex: 1;
    padding: 14px 0;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(90deg, #5E60CE, #3A0CA3);
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(58,12,163,0.7);
    font-size: 18px;
    user-select: none;
  }

  button:hover {
    background: linear-gradient(90deg, #7209b7, #4361ee);
  }

  #loadingText {
    position: absolute;
    top: 20px;
    left: 20px;
    color: #fff;
    font-size: 16px;
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 8px;
    display: none;
    z-index: 10;
  }
</style>
</head>
<body>
<div id="loadingText">Loading camera...</div>
<canvas id="previewCanvas" aria-label="Camera preview with overlay"></canvas>
<div id="controls">
  <button id="switchCameraBtn" aria-label="Switch Camera">Reverse Camera</button>
  <button id="captureBtn" aria-label="Capture Picture">Capture</button>
</div>

<script>
const canvas = document.getElementById('previewCanvas');
const ctx = canvas.getContext('2d');
const switchBtn = document.getElementById('switchCameraBtn');
const captureBtn = document.getElementById('captureBtn');
const loadingText = document.getElementById('loadingText');

let stream = null;
let usingFrontCamera = true;
let video = null;
let overlayImg = new Image();
overlayImg.src = 'asset.png'; // default overlay image
let isOverlayLoaded = false;

let overlayState = {
  x: null, y: null,
  scale: 1,
  rotation: 0,
  dragging: false,
  dragStartX: 0,
  dragStartY: 0,
  lastX: 0,
  lastY: 0,
};

// Set canvas size based on aspect ratio for mobile fit
function setCanvasSize() {
  const aspectRatio = 700 / 1024;
  const width = Math.min(window.innerWidth * 0.95, 700);
  const height = width / aspectRatio;
  canvas.width = width;
  canvas.height = height;
}
setCanvasSize();

window.addEventListener('resize', setCanvasSize);

function startCamera() {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }
  video = document.createElement('video');
  video.autoplay = true;
  video.playsInline = true;
  video.muted = true;
  loadingText.style.display = 'block';

  const constraints = {
    video: { facingMode: usingFrontCamera ? 'user' : 'environment' },
    audio: false
  };

  navigator.mediaDevices.getUserMedia(constraints).then(_stream => {
    stream = _stream;
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      video.play();
      loadingText.style.display = 'none';
      requestAnimationFrame(drawLoop);
    };
  }).catch(err => {
    alert('Error accessing camera: ' + err.message);
    loadingText.style.display = 'none';
  });
}

// Draw loop to render video + overlay
function drawLoop() {
  if (!video || video.readyState !== 4) {
    requestAnimationFrame(drawLoop);
    return;
  }
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Calculate aspect ratio fit
  const videoW = video.videoWidth;
  const videoH = video.videoHeight;
  const aspectRatio = videoW / videoH;
  const cW = canvas.width;
  const cH = canvas.height;
  let drawW, drawH, offsetX, offsetY;
  if (cW / cH > aspectRatio) {
    drawH = cH;
    drawW = drawH * aspectRatio;
    offsetX = (cW - drawW) / 2;
    offsetY = 0;
  } else {
    drawW = cW;
    drawH = drawW / aspectRatio;
    offsetX = 0;
    offsetY = (cH - drawH) / 2;
  }

  ctx.save();
  if (usingFrontCamera) {
    ctx.translate(cW, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, offsetX, offsetY, drawW, drawH);
  } else {
    ctx.drawImage(video, offsetX, offsetY, drawW, drawH);
  }
  ctx.restore();

  if (isOverlayLoaded) {
    ctx.save();
    const iw = overlayImg.width * overlayState.scale;
    const ih = overlayImg.height * overlayState.scale;
    const cx = overlayState.x + iw/2;
    const cy = overlayState.y + ih/2;
    ctx.translate(cx, cy);
    ctx.rotate((overlayState.rotation * Math.PI) / 180);
    ctx.translate(-iw/2, -ih/2);
    ctx.drawImage(overlayImg, 0, 0, iw, ih);
    ctx.restore();
  }

  requestAnimationFrame(drawLoop);
}

// Load overlay image
overlayImg.onload = () => {
  isOverlayLoaded = true;
  overlayState.scale = (canvas.width * 0.7) / overlayImg.width;
  overlayState.x = canvas.width * 0.15;
  overlayState.y = canvas.height * 0.2;
};

// Drag & touch handlers...
let isDragging = false;
function getMousePos(evt) {
  const rect = canvas.getBoundingClientRect();
  return { x: evt.clientX - rect.left, y: evt.clientY - rect.top };
}
function pointInRotatedRect(px, py, rx, ry, rw, rh, angle) {
  const cx = rx + rw/2, cy = ry + rh/2;
  const dx = px - cx, dy = py - cy;
  const rad = -angle * Math.PI/180;
  const rdx = dx*Math.cos(rad) - dy*Math.sin(rad);
  const rdy = dx*Math.sin(rad) + dy*Math.cos(rad);
  return rdx > -rw/2 && rdx < rw/2 && rdy > -rh/2 && rdy < rh/2;
}

canvas.addEventListener('mousedown', (e) => {
  if (!isOverlayLoaded) return;
  const pos = getMousePos(e);
  const ow = overlayImg.width * overlayState.scale;
  const oh = overlayImg.height * overlayState.scale;
  if (pointInRotatedRect(pos.x, pos.y, overlayState.x, overlayState.y, ow, oh, overlayState.rotation)) {
    isDragging = true;
    overlayState.dragStartX = pos.x;
    overlayState.dragStartY = pos.y;
    overlayState.lastX = overlayState.x;
    overlayState.lastY = overlayState.y;
    canvas.style.cursor = 'grabbing';
  }
});
window.addEventListener('mousemove', (e) => {
  if (isDragging) {
    const pos = getMousePos(e);
    overlayState.x = overlayState.lastX + (pos.x - overlayState.dragStartX);
    overlayState.y = overlayState.lastY + (pos.y - overlayState.dragStartY);
  }
});
window.addEventListener('mouseup', () => {
  if (isDragging) {
    isDragging = false;
    canvas.style.cursor = 'grab';
  }
});
// Touch similar...
// ... (rest of code remains same)

document.getElementById('switchCameraBtn').onclick = () => { usingFrontCamera = !usingFrontCamera; startCamera(); };
document.getElementById('captureBtn').onclick = () => {
  canvas.toBlob(blob => {
    if (!blob) { alert('Capture failed: empty image.'); return; }
    const url = URL.createObjectURL(blob);
    window.open(url, '_blank');
  }, 'image/png');
};

// initiate camera
startCamera();
</script>
</body>
</html>
