<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Camera Preview with Overlay and Multi-Touch</title>
  <style>
    /* Default for mobile/tablet */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      user-select: none;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #previewCanvas {
      background: #222;
      border-radius: 20px;
      cursor: grab;
      touch-action: none;
      box-shadow: 0 0 20px #7b2ff7aa;
      display: block;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 12px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #5E60CE, #3A0CA3);
      box-shadow: 0 4px 12px rgba(58, 12, 163, 0.7);
      user-select: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #7209b7, #4361ee);
    }

    #loadingText {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 10;
      user-select: none;
      display: none;
    }

    /* Desktop overrides */
    @media (min-width: 1025px) {
      body {
        background: #f9f9f9;
        overflow-x: visible !important;
        overflow-y: visible !important;
      }
    }
  </style>
</head>

<body>

  <div class="camera-container" id="cameraContainer">
    <div id="loadingText">Loading camera...</div>
    <canvas id="previewCanvas" aria-label="Camera preview with overlay"></canvas>

    <div id="controls">
      <button id="switchCameraBtn" aria-label="Switch Camera">Reverse Camera</button>
      <button id="captureBtn" aria-label="Capture Picture">Capture</button>
    </div>
  </div>

  <div class="desktopAlert-container" id="desktopAlert">
    <p>For better expereince, open it in phone or tablet.</p>
  </div>

  <script>
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    const switchBtn = document.getElementById('switchCameraBtn');
    const captureBtn = document.getElementById('captureBtn');
    const loadingText = document.getElementById('loadingText');

    let stream = null;
    let usingFrontCamera = true;
    let video = null;
    let overlayImg = new Image();
    overlayImg.src = 'asset.png'; // overlay PNG path
    let isOverlayLoaded = false;

    const overlayState = {
      x: null,
      y: null,
      scale: 1,
      rotation: 0,
      dragStartX: 0,
      dragStartY: 0,
      lastX: 0,
      lastY: 0,
    };

    // Device check: mobile/tablet if <= 1024px width, else desktop
    function getDeviceType() {
      return (window.innerWidth <= 1024) ? 'mobile' : 'desktop';
    }

    function handleConditionalElements() {
      const camera = document.getElementById('cameraContainer');
      const alert = document.getElementById('desktopAlert');

      if (getDeviceType() === 'desktop') {
        if (camera) camera.remove();
        // desktop alert stays visible
      } else {
        if (alert) alert.remove();
        // camera stays visible
      }
    }

    function resizeCanvas() {
      if (!video || video.videoWidth === 0 || video.videoHeight === 0) return;

      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const videoAspect = video.videoWidth / video.videoHeight;

      if (vw <= 768) { // mobile: height fixed, width may overflow invisible
        const ch = vh;
        const cw = ch * videoAspect;
        canvas.width = cw;
        canvas.height = ch;
        canvas.style.width = cw + 'px';
        canvas.style.height = ch + 'px';
        document.body.style.overflowX = 'hidden';
        document.body.style.overflowY = 'hidden';

      } else { // tablet/desktop: width fixed, height may overflow invisible
        const cw = vw;
        const ch = cw / videoAspect;
        canvas.width = cw;
        canvas.height = ch;
        canvas.style.width = cw + 'px';
        canvas.style.height = ch + 'px';
        document.body.style.overflowX = 'hidden';
        document.body.style.overflowY = 'hidden';
      }

      if (overlayState.x === null || overlayState.y === null) {
        overlayState.scale = (canvas.width * 0.7) / overlayImg.width;
        overlayState.x = canvas.width * 0.15;
        overlayState.y = canvas.height * 0.2;
      }
    }

    function startCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());
      video = document.createElement('video');
      video.autoplay = true;
      video.playsInline = true;
      video.muted = true;
      loadingText.style.display = 'block';

      navigator.mediaDevices.getUserMedia({ video: { facingMode: usingFrontCamera ? 'user' : 'environment' }, audio: false })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play();
            loadingText.style.display = 'none';
            resizeCanvas();
            requestAnimationFrame(drawLoop);
          };
        })
        .catch(err => {
          alert('Error accessing camera: ' + err.message);
          loadingText.style.display = 'none';
        });
    }

    function drawLoop() {
      if (!video || video.readyState !== 4) {
        requestAnimationFrame(drawLoop);
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const vA = video.videoWidth / video.videoHeight;
      const cA = canvas.width / canvas.height;

      let drawW, drawH, offsetX, offsetY;

      if (cA > vA) {
        drawH = canvas.height;
        drawW = drawH * vA;
        offsetX = (canvas.width - drawW) / 2;
        offsetY = 0;
      } else {
        drawW = canvas.width;
        drawH = drawW / vA;
        offsetX = 0;
        offsetY = (canvas.height - drawH) / 2;
      }

      ctx.save();
      if (usingFrontCamera) {
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, offsetX, offsetY, drawW, drawH);
      } else {
        ctx.drawImage(video, offsetX, offsetY, drawW, drawH);
      }
      ctx.restore();

      if (isOverlayLoaded) {
        ctx.save();
        const iw = overlayImg.width * overlayState.scale;
        const ih = overlayImg.height * overlayState.scale;
        const cx = overlayState.x + iw / 2;
        const cy = overlayState.y + ih / 2;
        ctx.translate(cx, cy);
        ctx.rotate(overlayState.rotation * Math.PI / 180);
        ctx.translate(-iw / 2, -ih / 2);
        ctx.drawImage(overlayImg, 0, 0, iw, ih);
        ctx.restore();
      }

      requestAnimationFrame(drawLoop);
    }

    overlayImg.onload = () => {
      isOverlayLoaded = true;
      resizeCanvas();
    };

    // Touch and mouse event handlers omitted here for brevity. 
    // (Include your existing touch and mouse event handlers here.)

    switchBtn.addEventListener('click', () => {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    });

    captureBtn.addEventListener('click', () => {
      if (!video || video.videoWidth === 0 || video.videoHeight === 0) {
        alert('Video not ready');
        return;
      }
      const videoAspect = video.videoWidth / video.videoHeight;
      const canvasAspect = canvas.width / canvas.height;

      let drawWidth, drawHeight, offsetX, offsetY;
      if (canvasAspect > videoAspect) {
        drawHeight = canvas.height;
        drawWidth = drawHeight * videoAspect;
        offsetX = (canvas.width - drawWidth) / 2;
        offsetY = 0;
      } else {
        drawWidth = canvas.width;
        drawHeight = drawWidth / videoAspect;
        offsetX = 0;
        offsetY = (canvas.height - drawHeight) / 2;
      }

      const offscreenCanvas = document.createElement('canvas');
      offscreenCanvas.width = drawWidth;
      offscreenCanvas.height = drawHeight;
      const offctx = offscreenCanvas.getContext('2d');

      offctx.save();
      if (usingFrontCamera) {
        offctx.translate(drawWidth, 0);
        offctx.scale(-1, 1);
      }
      offctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, drawWidth, drawHeight);
      offctx.restore();

      const overlayX = overlayState.x - offsetX;
      const overlayY = overlayState.y - offsetY;
      const ow = overlayImg.width * overlayState.scale;
      const oh = overlayImg.height * overlayState.scale;

      offctx.save();
      offctx.translate(overlayX + ow / 2, overlayY + oh / 2);
      offctx.rotate(overlayState.rotation * Math.PI / 180);
      offctx.translate(-ow / 2, -oh / 2);
      offctx.drawImage(overlayImg, 0, 0, ow, oh);
      offctx.restore();

      offscreenCanvas.toBlob(blob => {
        if (!blob) {
          alert('Capture failed: empty image.');
          return;
        }
        const url = URL.createObjectURL(blob);
        window.open(url, '_blank');
      }, 'image/png');
    });

    // Initialize and control flow
    let isDesktop = getDeviceType() === 'desktop';

    handleConditionalElements();

    if (!isDesktop) {
      resizeCanvas();
      startCamera();
    } else {
      // Desktop: only resize canvas without starting camera
      resizeCanvas();
    }

    window.addEventListener('resize', () => {
      // If device type changes on resize, reload to reset UI
      let nowDesktop = getDeviceType() === 'desktop';
      if (nowDesktop !== isDesktop) {
        location.reload();
      }
    });
  </script>
</body>

</html>
